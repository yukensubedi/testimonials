<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive iFrame</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .iframe-container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }
        #responsive-iframe {
            width: 100%;
            border: none;
            transition: height 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="iframe-container">
                    <iframe id="responsive-iframe" src="http://localhost:8000/embed/frontend-page-for-ukn/" scrolling="no"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function resizeIframe() {
            const iframe = document.getElementById('responsive-iframe');
            iframe.style.height = 'auto'; // Reset height before calculating
            iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
        }

        window.addEventListener('load', function() {
            const iframe = document.getElementById('responsive-iframe');
            iframe.addEventListener('load', resizeIframe);
            window.addEventListener('resize', resizeIframe);
        });
    </script>
</body>
</html>
