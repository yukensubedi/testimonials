<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Testimonial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .thank-you-card {
            max-width: 500px;
            width: 100%;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f0f0f0;
            animation: confetti-fall 3s ease-in-out infinite;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
  
    <div class="thank-you-card">
        <h1 class="mb-4">Thank You!</h1>
        <p class="lead mb-4">We appreciate your testimonial. Your feedback helps us improve and inspire others!</p>
        <button id="shareButton" class="btn btn-primary mb-3">Share Your Testimonial</button>
        <p id="countdown" class="mt-3">Redirecting in <span id="timer">10</span> seconds...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript variable to hold the redirect URL from Django
        const redirectUrl = "{{ url }}";

        // Confetti effect
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 5000);
        }

        for (let i = 0; i < 50; i++) {
            setTimeout(createConfetti, i * 100);
        }

        // Share button functionality (simulated)
        document.getElementById('shareButton').addEventListener('click', function() {
            alert('Thank you for sharing your testimonial!');
        });

        // Countdown timer and redirect
        let timeLeft = 10;
        const timerElement = document.getElementById('timer');
        
        const countdownInterval = setInterval(function() {
            timeLeft--;
            timerElement.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                // Redirect to the provided URL after countdown
                window.location.href = redirectUrl;
            }
        }, 1000);

       
    </script>
</body>
</html>
